{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4">
            <h1 class="display-6 mb-3" style="background: linear-gradient(90deg, #8B5CF6, #4FD1C5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                EXROY EQUIPAMIENTO
            </h1>
            <p class="text-muted">Sistema de Control Horario</p>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Acceder
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <small class="text-muted">
                ¿Problemas para acceder? Contacte con su supervisor
            </small>
        </div>
    </div>
</div>
{% endblock %}
